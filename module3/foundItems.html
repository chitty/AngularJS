<div ng-show="foundItems">
  <h3>Found Items</h3>
  <ol>
    <li ng-repeat="item in foundItems">
      {{ item.id }}. <b>{{ item.name }}</b> {{ item.description }}
      <button ng-click="item.onRemove({index: $index});">Remove Item</button>
    </li>
  </ol>
</div>
<div class="error" ng-show="!foundItems">Nothing found!</div>
